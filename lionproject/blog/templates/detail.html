{% extends 'base.html ' %}
{% block content %}

    <h1>{{ blog.title }}</h1>
    <div>
        작성자 : {{ blog.writer }}
        <br>
        날짜 : {{ blog.pub_date }}
    </div>
    <hr>
    {% if blog.image %} {# 파일없이 업로드할 때 에러 안뜨게 하는 템플릿 언어 #}
    <p><img src="{{ blog.image.url }}" alt=""></p>
    {% endif %} {# 파일없이 업로드할 때 에러 안뜨게 하는 템플릿 언어 #}
    <p>{{ blog.body }}</p>
    <a href="{% url 'edit' blog.id %}">수정하기</a>    {# 강의에서 스킵된 부분... 추가해야 에러 안남 #}
    <a href="{% url 'delete' blog.id %}">삭제하기</a>

{% endblock %}
